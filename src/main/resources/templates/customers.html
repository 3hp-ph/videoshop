<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html(title=#{customers.title})}">
    <head>
    </head>
    <body>
        <section layout:fragment="content">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th th:text="#{customers.name}">Name</th>
                    <th th:text="#{customers.id}">ID</th>
                    <th th:text="#{customers.address}">Anschrift</th>
                    <th th:text="#{customers.email}">E-Mail</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:each=" customer : ${customerList}">
                    <th th:text="${customer.userAccount.username}">Name</th>
                    <td th:text="${customer.userAccount.id}">Paul</td>
                    <td th:text="${customer.address}">Nöthnitzer Straße 46</td>
                    <td th:text="${customer.email}">1@example.com</td>
                </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
